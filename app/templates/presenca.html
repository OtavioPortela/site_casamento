<!-- app/templates/presenca.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/presenca.css') }}" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-4">
        <form id="confirmationForm" method="POST" action="{{ url_for('confirmar_presenca') }}">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone para contato</label>
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">CONFIRME</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmação de Presença</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Você deseja confirmar a presença de mais algum familiar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="noButton">Não</button>
                <button type="button" class="btn btn-primary" id="yesButton">Sim</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $('#confirmationForm').on('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário
        var form = $(this);
        $.post(form.attr('action'), form.serialize(), function(data) {
            $('#confirmationModal').modal('show');
        });
    });

    $('#noButton').click(function() {
        window.location.href = "{{ url_for('index') }}";
    });

    $('#yesButton').click(function() {
        $('#confirmationModal').modal('hide');
        $('#confirmationForm')[0].reset(); // Reseta o formulário
    });
});
</script>
</body>
</html>
